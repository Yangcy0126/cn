{{ $ := .root }}
{{ $page := .page }}
<style>
  .skills-img-wrap {
    width: 90%;
    margin: auto;
  }
   .skills-img-text {
    width: 100%;
  }
  .skills-img {
    margin: auto;
    width: 45%;
  }
  .skills-img-text {
    display: flex;

  }
  .skill-item {
    flex:1;
  }
  .skill-i1 {

  }
  .skill-i2 {

  }
  .skill-i3 {

  }
  .skill-i4 {

  }
</style>
<div class="row featurette">
    {{ with $page.Title }}
      <div class="col-md-12 section-heading">
        <h1>{{ . | markdownify | emojify }}</h1>
          {{ if $page.Params.subtitle }}<p>{{ $page.Params.subtitle | markdownify | emojify }}</p>{{ end }}
      </div>
    {{ end }}

    {{ with $page.Content }}
      <div class="col-md-12">
          {{ . }}
      </div>
    {{ end }}



  <div class="col-md-12 col-sm-4">
    <div class="skills-img-wrap">
      <div class="skills-img-text">
        <div class="skill-item skill-i1">
          <img src="img/skills-r.gif" alt=""  class="skills-img" />
          <h3>R</h3>
        </div>
        <div class="skill-item skill-i2">
          <img src="img/skills-python.gif" alt=""  class="skills-img" />
          <h3>Python</h3></div>
        <div class="skill-item skill-i3">
          <img src="img/skills-matlab.gif" alt=""  class="skills-img" />
          <h3>Matlab</h3></div>
        <div class="skill-item skill-i4">
          <img src="img/skills-stata.png" alt=""  class="skills-img" />
          <h3>Stata</h3></div>
      </div>
    </div>
  </div>


</div>
